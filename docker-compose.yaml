services:
  app:
    image: ghcr.io/jhae-de/node:24
    container_name: ${COMPOSE_PROJECT_NAME:-stylelint-config-verifier}-app
    environment:
      HISTFILE: /home/user/workspace/.bash-history
    working_dir: /home/user/workspace
    volumes:
      - ./:/home/user/workspace
    stdin_open: true
    tty: true
